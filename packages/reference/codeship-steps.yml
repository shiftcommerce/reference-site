- name: stylelint
  service: web
  command: yarn run lint:css

- type: parallel
  steps:
    - service: web
      name: unit tests
      command: yarn run test:unit
    - service: web
      name: shift-api
      command: vendor/shift-api/bin/test

- name: deploy
  tag: develop
  service: herokudeployment
  command: codeship_heroku_deploy -f /app -N shift-front-end-staging
