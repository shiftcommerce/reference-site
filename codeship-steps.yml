- name: "Tests - "
  type: parallel
  steps:
    - name: "Cypress - All tests"
      service: cypress
      command: bash -c 'bin/docker/wait-for-it.sh web-server:3000 --timeout=$WEB_BOOT_TIMEOUT -- yarn cypress run'
    - name: "Jest - All tests"
      service: web
      command: yarn lerna run test --stream

